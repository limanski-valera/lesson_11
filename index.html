<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 11</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="car">
                <img src="img/bg.jpg" alt="background" class="car__bg">
                <div class="car__container">
                    <div class="car__wheel wheel wheel--forward">
                        <div class="wheel__tire"></div>
                        <div class="wheel__rim rim">
                            <div class="rim__spoke rim__first-spoke"></div>
                            <div class="rim__spoke rim__second-spoke"></div>
                            <div class="rim__spoke rim__third-spoke"></div>
                            <div class="rim__spoke rim__fourth-spoke"></div>
                        </div>
                    </div>
                    <div class="car__wheel wheel wheel--rear">
                        <div class="wheel__tire"></div>
                        <div class="wheel__rim rim">
                            <div class="rim__spoke rim__first-spoke"></div>
                            <div class="rim__spoke rim__second-spoke"></div>
                            <div class="rim__spoke rim__third-spoke"></div>
                            <div class="rim__spoke rim__fourth-spoke"></div>
                        </div>
                    </div>
                    <div class="car__threshold"></div>
                    <div class="car__arch arch arch--forward">
                        <div class="arch__shadow"></div>
                    </div>
                    <div class="car__arch arch arch--rear">
                        <div class="arch__shadow"></div>
                    </div>
                    <div class="car__front front">
                        <div class="front__repeate-turn"></div>
                        <div class="fornt__headlight"></div>
                        <div class="front__bumper"></div>
                    </div>
                    <div class="car__frame">
                        <div class="car__door door">
                            <div class="door__window"></div>
                            <div class="door__handle"></div>
                        </div>
                        <div class="car__leaf"></div>
                        <div class="car__bumper"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
